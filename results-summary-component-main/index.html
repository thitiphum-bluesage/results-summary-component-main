<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="result">
          <h3>Your Result</h3>
          <div class="score">
            <span class="big">76</span>
            <span class="of">of 100</span>
          </div>
          <span class="Great">Great</span>
          <p class="textp">
            Your scored higher than 65% of the people who have taken these test
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="point-con em1">
            <div class="label">
              <span class="material-symbols-outlined"> bolt </span
              ><span>Reacttion</span>
            </div>
            <div class="point">
              <span>80 / 100</span>
            </div>
          </div>
          <div class="point-con em2">
            <div class="label">
              <span class="material-symbols-outlined"> neurology </span>
              <span>Memory</span>
            </div>
            <div class="point"><span>92 / 100</span></div>
          </div>
          <div class="point-con em3">
            <div class="label">
              <span class="material-symbols-outlined"> chat_bubble </span
              ><span>Varbal</span>
            </div>
            <div class="point"><span>61 / 100</span></div>
          </div>
          <div class="point-con em4">
            <div class="label">
              <span class="material-symbols-outlined"> visibility </span
              ><span>Visual</span>
            </div>
            <div class="point"><span>72 / 100</span></div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/thitiphum-bluesage"
          >Thitiphum Chaikarnjanakit</a
        >.
      </div>
    </footer>
  </body>
</html>
